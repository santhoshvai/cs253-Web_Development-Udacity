<!DOCTYPE html>
{% autoescape true %}
<html>
    <head>
        <title>All blog posts</title>
        <style type="text/css">
            body {
                font-family: sans-serif; width: 800px; margin: 0 auto; padding: 10px;
            }
            err{
                color: red;
            }
            label {
                display: block; font-size: 20px;
            }
            input[type=text] {
                width: 400px; font-size: 20px; padding: 2px;
            }
            textarea {
                width: 400px; height: 200px; font-size: 17px; font-family: monospace;
            }
            input[type=submit] {
                font-size: 24px;
            }
            hr {
                margin: 20px auto;
            }

            .art {
                margin-top: 20px;
            }
            .art-title {
                font-weight: bold; font-size: 20px;
            }
            .art-body {
                margin: 0; font-size: 17px;
            }
            .art-date {
                float:right; font-size: 13px;
            }
        </style>
    </head>
    <body>
        {% for post in posts %}
        <div class="art">
            <div class="art-title">{{post.title}} <div class="art-date">{{post.created}}</div></div>
            <hr>
            <div class="art-body">{{post.render() | safe}}</div>
        </div>
        {% endfor %}
    </body>
</html>
{% endautoescape %}
